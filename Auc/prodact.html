<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sections</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Section Styles */
        .section {
            margin-bottom: 40px;
        }

        .section h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Container Styles */
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Product Card Styles */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            width: calc(25% - 20px); /* Four items in a row */
            transition: box-shadow 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product-card label {
            display: block;
            font-size: 15px;
            color: #4c4c4c;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-card input {
            background: #f3eeee;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 16px;
            border: 1px solid #ddd;
        }

        .product-card button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            color: #fff;
            font-weight: bold;
            border-radius: 16px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#watches">Watches</a></li>
        <li><a href="#cars">Cars</a></li>
        <li><a href="#paintings">Paintings</a></li>
    </ul>
</nav>

<div class="section" id="paintings">
    <h1>Paintings</h1>
    <div class="container">
        <div class="product-card">

            <button>Submit</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get all the submit buttons
        const buttons = document.querySelectorAll(".product-card button");

        buttons.forEach((button) => {
            button.addEventListener("click", function () {
                const productCard = this.parentElement; // Get the parent product card
                const priceLabel = productCard.querySelector("label:nth-of-type(1)"); // Current price label
                const inputField = productCard.querySelector("input"); // Input field

                const currentPriceText = priceLabel.textContent.replace("Price now: $", "").replace(",", "");
                const currentPrice = parseFloat(currentPriceText); // Parse current price
                const bidValue = parseFloat(inputField.value); // Get the bid value

                // Check if the bid is valid
                if (isNaN(bidValue) || bidValue <= currentPrice) {
                    alert("Please enter a valid bid higher than the current price.");
                    return;
                }

                // Update the price and notify the user
                priceLabel.textContent = `Price now: $${bidValue.toLocaleString()}`;
                alert(`Your bid of $${bidValue.toLocaleString()} has been placed successfully!`);

                // Clear the input field
                inputField.value = "";
            });
        });
    });
</script>
