<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #b1c2d3;
            font-family: 'comfortaa', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #00bfff;
            margin-bottom: 1rem;
            text-align: center;
        }

        label {
            position: relative;
            display: block;
            margin-bottom: 1.5rem;
        }

        label .form-control {
            width: 95%;
            padding: 12px 10px 5px 10px;
            background: #333;
            color: #fff;
            border: 1px solid rgba(105, 105, 105, 0.4);
            border-radius: 10px;
            outline: none;
        }

        label .form-control + span {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            transition: 0.3s ease;
            pointer-events: none;
        }

        label .form-control:focus + span,
        label .form-control:not(:placeholder-shown) + span {
            top: -10px;
            left: 10px;
            font-size: 0.75em;
            font-weight: 600;
            color: #00bfff;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00bfff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007bff;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #00bfff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <p class="title">Login</p>
    <form id="loginForm" action="login.php" method="POST">
        <label>
            <input type="email" class="form-control" name="email" placeholder=" " required>
            <span>Email address</span>
        </label>
        <label>
            <input type="password" class="form-control" name="password" placeholder=" " required>
            <span>Password</span>
        </label>
        <label>
            <p>Don't have an account?<a href="register.php">Register</a> </p>
        </label>
        <button type="submit" class="btn-primary">Login</button>
    </form>

</div>
</body>
</html>
