<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .user-table {
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            text-align: center;
            padding: 12px;
        }

        .user-table th {
            background-color: #343a40;
            color: white;
        }

        .user-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-buttons button {
            margin: 0 5px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        .search-bar input {
            width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin_Dashboard.html">Dashboard</a>
        <a href="Manage_Auctions.html">Manage Auctions</a>
        <a href="Manage_Users.html">Manage Users</a>
        <a href="Settings.html">Settings</a>
        <a href="Statistics.html">Statistics</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Manage Users</h1>
        </div>

        <!-- Search and Filter -->
        <div class="d-flex justify-content-between">
            <div class="search-bar">
                <input type="text" class="form-control" id="searchInput" placeholder="Search Users" onkeyup="searchUser()">
            </div>
            <div>
                <button class="btn btn-primary">Add New User</button>
            </div>
        </div>

        <!-- User Table -->
        <div class="user-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <tr>
                        <td>1</td>
                        <td>Momo</td>
                        <td>momo@gmail.com</td>
                        <td>Admin</td>
                        <td>Active</td>
                        <td class="action-buttons">
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Soso</td>
                        <td>soso@gmail.com</td>
                        <td>Seller</td>
                        <td>Inactive</td>
                        <td class="action-buttons">
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Fofo</td>
                        <td>fofo@yahoo.com</td>
                        <td>Buyer</td>
                        <td>Active</td>
                        <td class="action-buttons">
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Auction Platform - Admin Panel</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Search function for Users
        function searchUser() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            table = document.getElementById('userList');
            tr = table.getElementsByTagName('tr');
            
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName('td')[1]; 
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>
</body>
</html>
