<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Platform - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            font-family: 'comfortaa', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {

            background-color: #343a40;
        }

        .navbar-brand {

            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding-right: 20px;
        }


        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 100px 0;
            text-align: center;
            background-image: url('Auction-Software-1280x640.jpg');
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;

        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .featured-auctions {
            margin: 50px 0;
        }

        .auction-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .auction-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .auction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            margin-top: 50px;
        }

        .container {
            margin: auto;
        }

        .row {
            padding-top: 2%;
        }

        .btn {
            background-color: black;
            border: none;

            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover{
            background-color: black;
            box-shadow: 0px 0px 20px rgb(67, 77, 87);
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="navbar-brand">
            <a style="text-decoration: none; color: white;" href="home.html">One Percent 1%</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="login.html">Log In / Join us</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Welcome to the Auction Platform</h1>
    <p style="color: #ffffff">Bid on your favorite products or list your items for auction.</p>
    <div class="btn">
        <a href="login.html" style="text-decoration: none ; color: white; " >Get Started</a>
    </div>

</div>

<!-- Featured Auctions -->
<div class="container"></div>
<div class="container featured-auctions">
    <div class="row">
        <h2 class="text-center mb-4">Explore Auctions</h2>
    </div>
    <div class="row">
        <!-- Auction Card 1 -->
        <div class="col-md-4">
            <div class="auction-card">
                <div class="auction-image">
                <img src="watch.jpg" alt="Auction Item">
                </div>
                <h4 class="mt-3"> Watchs</h4>

                <a href="prodact.html" class="btn btn-primary">View Auction</a>
            </div>
        </div>

        <!-- Auction Card 2 -->
        <div class="col-md-4">
            <div class="auction-card">
                <img src="car.jpg" alt="Auction Item">
                <h4 class="mt-3"> Cars</h4>

                <a href="prodact.html" class="btn btn-primary">View Auction</a>
            </div>
        </div>

        <!-- Auction Card 3 -->
        <div class="col-md-4">
            <div class="auction-card">
                <img src="pan.jpg" alt="Auction Item">
                <h4 class="mt-3"> Painting</h4>

                <a href="prodact.html" class="btn btn-primary">View Auction</a>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Auction Platform - All Rights Reserved</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
