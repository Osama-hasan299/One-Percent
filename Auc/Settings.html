<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .settings-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-form .form-group {
            margin-bottom: 15px;
        }

        .settings-form input, .settings-form select {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin_Dashboard.html">Dashboard</a>
        <a href="Manage_Auctions.html">Manage Auctions</a>
        <a href="Manage_Users.html">Manage Users</a>
        <a href="Settings.html">Settings</a>
        <a href="Statistics.html">Statistics</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Settings</h1>
        </div>

        <!-- Settings Form -->
        <div class="settings-form">
            <h3>Platform Configuration</h3>
            <form>
                <!-- Platform Name -->
                <div class="form-group">
                    <label for="platformName">Platform Name</label>
                    <input type="text" id="platformName" class="form-control" placeholder="Enter platform name" required>
                </div>

                <!-- Platform Logo -->
                <div class="form-group">
                    <label for="logo">Upload Logo</label>
                    <input type="file" id="logo" class="form-control" accept="image/*">
                </div>

                <!-- Currency Settings -->
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" class="form-control">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                </div>

                <!-- Auction Duration -->
                <div class="form-group">
                    <label for="auctionDuration">Default Auction Duration (in hours)</label>
                    <input type="number" id="auctionDuration" class="form-control" value="24" required>
                </div>

                <!-- Admin Email -->
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email" required>
                </div>

                <!-- Save Button -->
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Auction Platform - Admin Panel</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
